<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwind form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-screen min-h-screen flex justify-center items-center ">
        <div class="max-w-5xl w-full mx-auto  flex bg-white flex flex-col md:flex-row p-10 gap-5 rounded-xl shadow-2xl">
            <!-- form adde start -->
            <div   class="w-full md:w-1/2 bg-[#E2ECFF] flex items-center text-center rounded-md " >
                <div class="  flex flex-col p-10  items-center " >
                    <img src="./photo/code abc.jpg" alt="code abc" class="w-20 h-20 rounded-md "/>
                    <h1 class="text-2xl font-bold py-6">Let us help you run your own platform</h1>
                    <p class=" text-gray-600 text-sm ">Our registration process is quicker than other edtech platform</p>
                </div>
            </div>
            <!-- form adde End -->
            <div class="w-full md:w-1/2 py-10">
                <h1 class="font-bold text-2xl pb-2">Get started</h1>
                <p class="text-gray-600 text-sm pb-10 ">Create your account now!</p>
                <form action="#" class="flex flex-col gap-4">
                    <div class="">
                        <label for="Fname" class="text-gray-500 inline-block pb-4 "  >Name:</label>
                        <input type="text" id="Fname" placeholder="TONMOY" class="w-full border rounded-md border-gray-300 p-2 focus:outline-none  ">
                    </div>
                    <div>
                        <label for="FEmail" class="text-gray-500 inline-block pb-4" >Email</label>
                        <input type="email" id="FEmail" placeholder="Tonmoy@gamil.com" class="w-full border rounded-md border-gray-300 p-2 focus:outline-none">
                    </div>
                    <div>
                        <label for="FPass" class="text-gray-500 inline-block pb-4" >password</label>
                        <input type="password" id="FPass"  class="w-full border border-gray-300 rounded-md p-2 focus:outline-none" >
                    </div>
                    <button class="w-full text-white bg-[#0082DF] p-3 font-bold text-center rounded-md">sign in</button>
                </form>
                <p class="text-center text-gray-400 pt-4">Already a member? <span class="text-[#0082DF] font-bold  "> Sign in</span></p>
            </div>
        </div>
    </div>
</body>
</html>
